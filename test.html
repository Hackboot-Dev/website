<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLLM Test - Chat IA dans le navigateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff5555;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #50fa7b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .model-selector {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .model-selector select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .model-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.assistant .message-bubble {
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.system .message-bubble {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            max-width: 100%;
            text-align: center;
        }

        .loading-indicator {
            display: none;
            padding: 10px;
            text-align: center;
        }

        .loading-indicator.active {
            display: block;
        }

        .loading-dots {
            display: inline-flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
            resize: none;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 4px;
            background: #e9ecef;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0;
            transition: width 0.3s ease;
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 10px 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ WebLLM Chat</h1>
            <p>IA directement dans votre navigateur - Aucun serveur requis!</p>
            <div class="status">
                <span class="status-dot"></span>
                <span class="status-text">Non connect√©</span>
            </div>
        </div>

        <div class="model-selector">
            <select id="modelSelect">
                <option value="Llama-3.2-1B-Instruct-q4f32_1-MLC">Llama 3.2 1B (Rapide, l√©ger)</option>
                <option value="Llama-3.2-3B-Instruct-q4f16_1-MLC">Llama 3.2 3B (√âquilibr√©)</option>
                <option value="Phi-3.5-mini-instruct-q4f16_1-MLC">Phi 3.5 Mini (Microsoft)</option>
                <option value="gemma-2-2b-it-q4f32_1-MLC">Gemma 2 2B (Google)</option>
                <option value="TinyLlama-1.1B-Chat-v1.0-q4f16_1-MLC">TinyLlama 1.1B (Ultra l√©ger)</option>
            </select>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-bubble">
                    Bienvenue! Cliquez sur "Initialiser" pour charger le mod√®le IA directement dans votre navigateur.
                </div>
            </div>
        </div>

        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="input-field" 
                placeholder="Tapez votre message..." 
                disabled
            />
            <button id="sendButton" class="send-button" onclick="initializeOrSend()">
                Initialiser
            </button>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        let engine = null;
        let isInitialized = false;
        let selectedModel = "Llama-3.2-1B-Instruct-q4f32_1-MLC";

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const modelSelect = document.getElementById('modelSelect');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const errorMessage = document.getElementById('errorMessage');
        const statusDot = document.querySelector('.status-dot');
        const statusText = document.querySelector('.status-text');

        // Expose functions to global scope
        window.initializeOrSend = initializeOrSend;
        window.sendMessage = sendMessage;

        modelSelect.addEventListener('change', (e) => {
            selectedModel = e.target.value;
            if (isInitialized) {
                addSystemMessage("Le mod√®le changera lors de la prochaine initialisation.");
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && isInitialized) {
                e.preventDefault();
                sendMessage();
            }
        });

        function updateStatus(connected, text) {
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
            statusText.textContent = text;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        function addMessage(content, type = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;
            
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSystemMessage(content) {
            addMessage(content, 'system');
        }

        async function initializeOrSend() {
            if (!isInitialized) {
                await initializeModel();
            } else {
                await sendMessage();
            }
        }

        async function initializeModel() {
            try {
                sendButton.disabled = true;
                messageInput.disabled = true;
                progressBar.classList.add('active');
                updateStatus(false, 'Chargement...');
                
                // Check if CPU mode is requested
                const urlParams = new URLSearchParams(window.location.search);
                const useCPU = urlParams.get('device') === 'cpu';
                
                addSystemMessage(`Chargement du mod√®le ${modelSelect.options[modelSelect.selectedIndex].text}...`);
                if (useCPU) {
                    addSystemMessage('‚ö†Ô∏è Mode CPU activ√© - Les performances seront r√©duites');
                }
                
                const initProgressCallback = (report) => {
                    const percentage = report.progress * 100;
                    progressBarFill.style.width = percentage + '%';
                    updateStatus(false, `Chargement: ${Math.round(percentage)}%`);
                    console.log(report.text);
                };

                const engineConfig = {
                    initProgressCallback: initProgressCallback,
                    logLevel: "INFO"
                };

                // Add device configuration
                if (useCPU) {
                    engineConfig.device = "cpu";
                    engineConfig.numThreads = navigator.hardwareConcurrency || 4;
                } else {
                    engineConfig.device = "webgpu";
                    engineConfig.gpuOptions = {
                        powerPreference: "high-performance"
                    };
                }

                engine = await webllm.CreateMLCEngine(
                    selectedModel,
                    engineConfig
                );

                isInitialized = true;
                sendButton.textContent = 'Envoyer';
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
                progressBar.classList.remove('active');
                progressBarFill.style.width = '0';
                updateStatus(true, 'Connect√©');
                
                addSystemMessage('‚úÖ Mod√®le charg√© avec succ√®s! Vous pouvez maintenant commencer √† discuter.');
                
                // Message de bienvenue du mod√®le
                const welcomeMessages = [
                    { role: "system", content: "Tu es un assistant IA serviable qui r√©pond en fran√ßais. Sois concis et pr√©cis dans tes r√©ponses." },
                    { role: "user", content: "Pr√©sente-toi bri√®vement en une phrase." }
                ];
                
                loadingIndicator.classList.add('active');
                const reply = await engine.chat.completions.create({
                    messages: welcomeMessages,
                    temperature: 0.7,
                    max_tokens: 100
                });
                loadingIndicator.classList.remove('active');
                
                if (reply.choices[0].message.content) {
                    addMessage(reply.choices[0].message.content, 'assistant');
                }
                
            } catch (error) {
                console.error('Erreur lors de l\'initialisation:', error);
                showError(`Erreur: ${error.message}`);
                sendButton.disabled = false;
                messageInput.disabled = true;
                progressBar.classList.remove('active');
                updateStatus(false, 'Erreur');
                addSystemMessage(`‚ùå Erreur lors du chargement: ${error.message}`);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isInitialized) return;

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.classList.add('active');

            try {
                const messages = [
                    { role: "system", content: "Tu es un assistant IA serviable qui r√©pond en fran√ßais. Sois utile et pr√©cis." },
                    { role: "user", content: message }
                ];

                const reply = await engine.chat.completions.create({
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 500,
                    top_p: 0.95
                });

                loadingIndicator.classList.remove('active');
                
                if (reply.choices[0].message.content) {
                    addMessage(reply.choices[0].message.content, 'assistant');
                }

            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                showError(`Erreur: ${error.message}`);
                loadingIndicator.classList.remove('active');
                addSystemMessage(`‚ùå Erreur: ${error.message}`);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Check WebGPU support
        async function checkWebGPUSupport() {
            if (!navigator.gpu) {
                return {
                    supported: false,
                    message: 'WebGPU n\'est pas disponible dans votre navigateur.'
                };
            }
            
            try {
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    return {
                        supported: false,
                        message: 'Impossible d\'obtenir l\'adaptateur GPU.'
                    };
                }
                
                const device = await adapter.requestDevice();
                if (!device) {
                    return {
                        supported: false,
                        message: 'Impossible d\'initialiser le GPU.'
                    };
                }
                
                return {
                    supported: true,
                    message: 'WebGPU est disponible!'
                };
            } catch (error) {
                return {
                    supported: false,
                    message: `Erreur WebGPU: ${error.message}`
                };
            }
        }

        // Auto-focus on input
        window.addEventListener('load', async () => {
            console.log('WebLLM Chat pr√™t!');
            
            // Check WebGPU support
            const gpuCheck = await checkWebGPUSupport();
            
            if (!gpuCheck.supported) {
                addSystemMessage(`‚ö†Ô∏è ${gpuCheck.message}`);
                addSystemMessage('üìù Solutions possibles:');
                addSystemMessage('1. Chrome/Edge: Activez WebGPU dans chrome://flags/#enable-unsafe-webgpu');
                addSystemMessage('2. Firefox: WebGPU n\'est pas encore support√©');
                addSystemMessage('3. Safari: Activez WebGPU dans Develop > Experimental Features');
                addSystemMessage('4. Ou essayez la version CPU (plus lente) en ajoutant ?device=cpu √† l\'URL');
                
                // Disable initialization button if WebGPU not supported
                sendButton.disabled = true;
                sendButton.textContent = 'WebGPU requis';
            } else {
                addSystemMessage('‚úÖ WebGPU d√©tect√©! Vous pouvez charger un mod√®le.');
                addSystemMessage('üí° Astuce: Ce mod√®le fonctionne enti√®rement dans votre navigateur. Aucune donn√©e n\'est envoy√©e √† un serveur!');
            }
        });
    </script>
</body>
</html>
