    <script>
        // Fonction pour gérer le menu mobile
        function setupMobileMenu() {
            const menuButton = document.querySelector('.md\:hidden.p-2'); // Bouton du menu burger
            const mobileMenuContainer = document.createElement('div');
            
            // Créer le conteneur du menu mobile
            mobileMenuContainer.classList.add(
                'fixed', 'inset-0', 'bg-dark/95', 'backdrop-blur-lg', 'z-50', 
                'flex', 'flex-col', 'items-center', 'justify-center',
                'transform', 'translate-x-full', 'transition-transform', 'duration-300', 'ease-in-out'
            );
            mobileMenuContainer.style.display = 'none';
            
            // Cloner les éléments de navigation pour le menu mobile
            const navItems = document.querySelector('nav.hidden.md\:flex').cloneNode(true);
            navItems.classList.remove('hidden', 'md:flex', 'space-x-8');
            navItems.classList.add('flex', 'flex-col', 'space-y-8', 'text-2xl', 'items-center');
            
            // Cloner le bouton Client Area
            const clientAreaBtn = document.querySelector('.hidden.md\:block.px-4.py-2').cloneNode(true);
            clientAreaBtn.classList.remove('hidden', 'md:block');
            clientAreaBtn.classList.add('mt-10', 'px-8', 'py-4', 'text-xl');
            
            // Bouton de fermeture
            const closeButton = document.createElement('button');
            closeButton.classList.add(
                'absolute', 'top-4', 'right-4', 'p-2', 'rounded-lg', 'bg-light',
                'text-2xl', 'transition', 'hover:text-accent'
            );
            closeButton.innerHTML = '<i class="fas fa-times"></i>';
            
            // Ajouter les éléments au menu mobile
            mobileMenuContainer.appendChild(closeButton);
            mobileMenuContainer.appendChild(navItems);
            mobileMenuContainer.appendChild(clientAreaBtn);
            
            // Ajouter le menu mobile au body
            document.body.appendChild(mobileMenuContainer);
            
            // Animation d'entrée des éléments du menu
            function animateMenuItems() {
                const menuItems = mobileMenuContainer.querySelectorAll('a, button:not(:first-child)');
                menuItems.forEach((item, index) => {
                    item.classList.add('opacity-0', 'translate-y-4', 'transition-all', 'duration-300');
                    item.style.transitionDelay = `${150 + (index * 100)}ms`;
                    
                    setTimeout(() => {
                        item.classList.remove('opacity-0', 'translate-y-4');
                    }, 10);
                });
            }
            
            // Ouvrir le menu mobile
            function openMobileMenu() {
                mobileMenuContainer.style.display = 'flex';
                setTimeout(() => {
                    mobileMenuContainer.classList.remove('translate-x-full');
                    document.body.style.overflow = 'hidden'; // Empêcher le défilement
                    animateMenuItems();
                }, 10);
            }
            
            // Fermer le menu mobile
            function closeMobileMenu() {
                mobileMenuContainer.classList.add('translate-x-full');
                document.body.style.overflow = '';
                setTimeout(() => {
                    mobileMenuContainer.style.display = 'none';
                }, 300);
            }
            
            // Événements pour ouvrir/fermer le menu
            if (menuButton) {
                menuButton.addEventListener('click', openMobileMenu);
            }
            closeButton.addEventListener('click', closeMobileMenu);
            
            // Fermer le menu quand un lien est cliqué
            mobileMenuContainer.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            setupMobileMenu();
        });
    </script>
